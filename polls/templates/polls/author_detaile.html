{% extends 'polls/base.html' %}

{% block title %}
    Author
{% endblock %}

{% block content %}
    <h1>Author detaile page</h1>
    <h2><ul>
        <li>
            Author - {{ author.name }}
            Age - {{ author.age }}
            Books - {% for book in author.book_set.all %}
                {{ book.name }},
            {% endfor %}
        </li>
    </ul></h2>
{% endblock %}
