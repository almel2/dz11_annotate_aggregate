<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.errors }}<br>
            {{ field.label_tag }}<br>
            {{ field }}<br>
        </div>
    {% endfor %}
    <br>
    <button> Send</button>

</form>
</body>
</html>
